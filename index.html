<!DOCTYPE html>
<html lang='en'>
<head>

<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<title>Tic-tac-toe</title>

<body>
    <div class="input_name">
        <form>
            <input name ='player1' class="input_player1" placeholder="player 1">
            <input name = 'player2' class="input_player2" placeholder="player 2">
            <button class="name_submit" >Enter</button>
        </form>
    </div>
    <div class="text_display"></div>
    <div class="gameboard">
        <div class="upper left"></div>
        <div class="upper center"></div>
        <div class="upper right"></div>
        <div class="middle left"></div>
        <div class="middle center"></div>
        <div class="middle right"></div>
        <div class="lower left"></div>
        <div class="lower center"></div>
        <div class="lower right"></div>
    </div>
