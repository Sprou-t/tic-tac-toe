<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='stylesheet/style.css' rel='stylesheet'>
<link href='stylesheet/reset.css' rel='stylesheet'>
<script src='js-script.js' defer></script>
<title>Tic-tac-toe</title>
</head>
<body>
    <div class="wrapper">
        <h1>TIC TAC TOE</h1>
        
        <dialog class="dialog_for_name">
            <form action="" class="pop_up_form">   
                <div class="row_1">
                    <label for="name">Player 1:</label>
                    <input autofocus name="name" id="player1_input" placeholder="Name" required>
                </div>
                <div class="row_2">
                    <label for="name">Player 2:</label>
                    <input name="name" id="player2_input" placeholder="Name" required>
                </div>
                <button class="enter_name_btn">Enter</button>
            </form>
        </dialog>
        
        
        <div class="game_instructor">Press start!</div>

        <div class="gameboard">
            <div class="grid upper_left"></div>
            <div class="grid upper_center"></div>
            <div class="grid upper_right"></div>
            <div class="grid middle_left"></div>
            <div class="grid middle_center"></div>
            <div class="grid middle_right"></div>
            <div class="grid lower_left"></div>
            <div class="grid lower_center"></div>
            <div class="grid lower_right"></div>
        </div>
        <div class="button_div">
            <button class="start button">Start</button>
            <button class="restart button">Restart</button>
        </div>
    </div>

</body>
</html>
